<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF Registration Application</title>
    </h:head>
    <h:body>
        <f:view>
            <h2>Employee Registration using JSF</h2>
            <h:form>
                <p>
                    <h:outputLabel for="id">
                        <h:outputText value="Enter id: " />
                    </h:outputLabel>
                    <h:inputText id="id" value="#{employee.id}" />
                </p>
                
                <p>
                    <h:outputLabel for="name">
                        <h:outputText value="Enter name: " />
                    </h:outputLabel>
                    <h:inputText id="name" value="#{employee.name}" />
                </p>
                
                <p>
                    <h:outputLabel for="dept">
                        <h:outputText value="Enter role: " />
                    </h:outputLabel>
                    <h:inputText id="dept" value="#{employee.department}" />
                </p>
                
                <p>
                    <h:outputLabel for="salary">
                        <h:outputText value="Enter salary: " />
                    </h:outputLabel>
                    <h:inputText id="salary" value="#{employee.salary}" />
                </p>
                
                <h:commandButton id="submitBtn" value="Register" action="#{employee.Register}" />
             </h:form>
    </f:view>
    </h:body>
</html>
